{{ define "main" }}
<header class="main__header">
    <div class="container">
        <h1>{{.Title}}</h1>
        {{.Content}}
    </div>
</header>
<main>
    <div class="container" id="single">
        <div class="row">

            <!-- Timeline Section -->
            <div class="col-md-12 col-lg-6 mb-4">
                <h2 class="mb-4">Historique</h2>
                <div class="timeline-container timeline-theme-1">
                    <div class="timeline js-timeline">
                        {{ range .Pages }}
                        <div data-time='{{ .Date.Format "2006" }}'>
                            {{ .Content }}
                        </div>
                        {{ end }}
                    </div>
                </div>
            </div>

            <!-- Archives Sections -->
            <div class="col-md-12 col-lg-6 mb-4">
                <h2 class="mb-4">Archives</h2>

                {{ range first 5 (where .Site.Pages "Section" "archives")}}
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ .Title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ .Date.Format "January 2, 2006"}}</h6>
                        <p class="card-text">{{ .Summary | truncate 130}}</p>
                        <div class="text-right">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal">
                                <i class="fab fa-youtube mr-2"></i>Vid√©o
                            </button>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <iframe width="100%" height="400" src="https://www.youtube.com/embed/JpsZRYZpu-g"
                                        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</main>
{{ end }}
