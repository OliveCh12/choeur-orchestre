<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">{{ $.Site.Title }}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    {{ range .Site.Menus.main }}
                    <a class="nav-item nav-link" href="{{ .URL }}">{{ .Name }}</a>
                    {{ end }}
                    <a class="nav-item nav-link" href="{{ .URL }}" data-toggle="modal" data-target="#contactModal">Contact</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Formulaire de Contact</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="contact" method="POST" data-netlify="true">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Pr√©nom</label>
                                <input class="form-control" type="text" name="firstname">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Nom</label>
                                <input class="form-control" type="text" name="secondname">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">E-Mail</label>
                                <input class="form-control" type="email" name="email">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Sujet</label>
                                <input class="form-control" type="text" name="subject">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Message</label>
                                <textarea class="form-control" name="message" id="" rows="3"></textarea>
                                <br>
                                <div data-netlify-recaptcha="true"></div>
                                <br>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Quitter</button>
                        <button class="btn btn-primary" type="submit">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
