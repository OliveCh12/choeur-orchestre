<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">{{ $.Site.Title }}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-caret-square-down"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    {{ $currentPage := . }}
                    {{ range .Site.Menus.main }}
                    <a class="nav-item nav-link {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}">{{ .Name }}</a>
                    {{ end }}
                    <a class="nav-item nav-link" href="{{ .URL }}" data-toggle="modal" data-target="#contactModal">Contact</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle"><i class="far fa-envelope mr-2"></i>Formulaire de Contact</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-muted">Pour plus d’informations ou pour des demandes de candidatures, veuillez remplir ce formulaire de contact.</p>
                <form name="contact" method="POST" data-netlify="true" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="firstname">Prénom</label>
                                <input class="form-control" type="text" name="firstname" placeholder="Votre Prénom" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="secondname">Nom</label>
                                <input class="form-control" type="text" name="secondname" placeholder="Votre Nom" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="email">E-Mail</label>
                                <input class="form-control" type="email" name="email" placeholder="Votre E-mail" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="subject">Sujet</label>
                                <input class="form-control" type="text" name="subject" placeholder="Votre sujet" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" name="message" id="" rows="3" placeholder="Votre message" required></textarea>
                                <br>
                                <div data-netlify-recaptcha="true"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Quitter</button>
                        <button class="btn btn-primary" type="submit">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
